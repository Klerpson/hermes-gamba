<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow" >
  {% endif %}
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" >
  <title>{{ page.title}}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}" >
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> <link
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" >
  <meta name="language" content="es" >
  <meta name="country" content="COL" >
  <meta name="theme-color" content="#0F4B7B" >
  <meta name="generator" content="Jekyll 4.2.0" >
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.author}}{% endif %}">
  <meta name="owner" content="{{site.name}}" >
  <meta name="distribution" content="global" >
  <!-- FAVICON -->
  <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{site.baseurl}}/img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/img/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/img/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/img/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/img/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/img/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/img/favicon/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/favicon/apple-touch-icon-180x180.png" />
  <meta name="theme-color" content="#0F4B7B">
  <!-- END FAVICON -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/favicons/ms-icon-144x144.png"><!-- PWA primary color-->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"><!-- Facebook-->
  <!-- OpenGraph -->
  <meta property="og:locale" content="es_CO" >
  <meta property="og:type" content="article" >
  <meta property="og:title" content="{{page.title}}" >
  <meta property="og:description" content="{{page.description}}" >
  <meta property="og:url" content="{{page.url}}" >
  <meta property="og:site_name" content="{{site.name}}" >
  <meta property="article:publisher" content="https://www.facebook.com/juli.com.co/">
  <meta property="article:tag" content="{{page.category}}" >
  <meta property="article:section" content="{{page.category}}" >
  <meta property="og:updated_time" content="{{page.date}}" >
  <meta property="og:image" content="{{page.jpg}}" >
  <meta property="og:image:secure_url" content="{{page.jpg}}" >
  <meta property="og:image:width" content="320px" >
  <meta property="og:image:height" content="320px" >
  <meta property="og:image:alt" content="{{page.alt}}" >
  <meta property="og:image:type" content="image/jpeg" >
  <meta property="article:publisher" content="https://www.instagram.com/pollitoweb/" >
  <meta property="article:author" content="https://www.instagram.com/pollitoweb/" >
  <meta property="article:published_time" content="{{page.date}}" >
  <meta property="article:modified_time" content="{{page.date}}" >
  <meta name="twitter:card" content="summary_large_image" >
  <meta name="twitter:title" content="{{page.title}}" >
  <meta name="twitter:description" content="{{page.description}}" >
  <meta name="twitter:site" content="@pollito_web" >
  <meta name="twitter:creator" content="@pollito_web" >
  <meta name="twitter:image" content="{{page.jpg}}" >
  <!-- Put the 3rd/plugins css here-->
  <link href="{{site.baseurl}}/assets/css/vendors/normalize.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/bootstrap.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/jquery.youtubebackground.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/materialize.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/hamburger-menu.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/animate.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/animate-extends.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/slick-carousel/slick.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/vendors/slick-carousel/slick-theme.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/styles.css" rel="stylesheet">
  <!-- DNS-PREFETCH -->
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel='dns-prefetch' href='//www.google-analytics.com' >
  <link rel='dns-prefetch' href='//www.google.com' >
  <link rel='dns-prefetch' href='//www.google.com.co' >
  <link rel='dns-prefetch' href='//www.googleadservices.com' >
  <link rel='dns-prefetch' href='//www.googletagmanager.com' >
</head>
