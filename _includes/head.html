<!doctype html>
<html lang="es-CO">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimal-ui">
  <title>{{ page.title}}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% else %}
  <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" >
  {% endif %}
  <!-- Codigo json para google en los articulos -->
  {% if page.json %}
  <script type="application/ld+json">
    {{page.json}}
  </script>
  {% endif %}
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta name="language" content="es_CO" >
  <meta name="country" content="CO" >
  <meta name="geo.region" content="CO-CUN" >
  <meta name="geo.placename" content="Bogotá" >
  <meta name="geo.position" content="1.896019;-76.275201" >
  <meta name="ICBM" content="1.896019, -76.275201" >
  <meta name="theme-color" content="#450082" >
  <meta name="generator" content="Jekyll 4.2.0" >
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" >
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" >
  <meta name="owner" content="{{site.name}}" >
  
  <meta property="og:locale" content="es_CO" >
  <meta property="og:type" content="article" >
  <meta property="og:title" content="{%if page.h1 %}{{ page.h1}}{% else %}{{ page.title}}{% endif %}" >
  <meta property="og:url" content="{{ page.url}}" >
  {% if page.img %}
  <meta property="og:image" content="{{ site.url}}{{ page.jpg}}" >
  <meta property="og:image:width" content="320" >
  <meta property="og:image:height" content="240" >
  <meta property="og:image:alt" content="{{page.alt}}">
  <meta property="og:image:type" content="image/jpg">
  {% endif %}
  <meta property="og:site_name" content="Sebastián Rincón" >
  <!-- <meta property="article:publisher" content="{{site.facebook}}" > -->
  <meta property="article:author" content="Sebastián Rincón" >
  {% if page.category %}
  <meta property="article:section" content="{{page.category}}">
  {% endif %}
  <meta property="article:published_time" content="{{ page.date}}" >
  <meta property="article:modified_time" content="{{ page.date}}" >
  <meta property="article:updated_time" content="{{ page.date}}" >
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" >
  <!-- PRELOADS AND LINKS -->
  <link rel="preload" href="{{site.baseurl}}/css/style.css" as="style">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
  <link rel="preload" href="{{site.baseurl}}/css/fonts/style-fonts.css" as="style">
  <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/style-fonts.css">
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/tenor-sans-v19-latin-regular.woff2" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/poppins-v20-latin-300.woff2" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/poppins-v20-latin-regular.woff2" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/poppins-v20-latin-500.woff2" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/poppins-v20-latin-700.woff2" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/poppins-v20-latin-900.woff2" type="font/woff2" crossorigin>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{site.baseurl}}/img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/img/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/img/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/img/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/img/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/img/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/img/favicon/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/favicon/apple-touch-icon-180x180.png" />
  <meta name="theme-color" content="#450082">
  <!-- DNS-PREFETCH -->
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel='dns-prefetch' href='//googleads.g.doubleclick.net' >
  <link rel='dns-prefetch' href='//www.google-analytics.com' >
  <link rel='dns-prefetch' href='//www.google.com' >
  <link rel='dns-prefetch' href='//www.google.com.co' >
  <link rel='dns-prefetch' href='//www.googleadservices.com' >
  <link rel='dns-prefetch' href='//www.googletagmanager.com' >

  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-K2DVS2W5');</script>
  <!-- End Google Tag Manager -->

</head>
